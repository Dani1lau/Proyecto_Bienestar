<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/nav.css">
    <link rel="stylesheet" href="Assets/css/registrar.css">
    <title>Document</title>
</head>

<body>

    <header>
        <img src="Assets/img/logo.png" class="logo">
        <h2 class="user">Nombre Usuario</h2>
        <nav>
            <ul>
                <li><a href="#" title="Inicio"><img src="Assets/img/inicio.png" alt="Inicio" class="icono">Inicio</a>
                </li>
                <li><a href="#" title="Perfil"><img src="Assets/img/perfil.png" alt="Perfil" class="icono">Perfil</a>
                </li>
                <li><a href="#" title="Ver calendario"><img src="Assets/img/calendario.png" alt="Calendario"
                            class="icono">Calendario</a></li>
                <li><a href="#" title="Notificaciones"><img src="Assets/img/notificacion.png" alt="Notificaciones"
                            class="icono">Notificaciones</a></li>
                <li><a href="Informes.html" title="Informes"><img src="Assets/img/informes.png" alt="Informes"
                            class="icono">Informes</a></li>
                <li><a href="#" title="Programaciones"><img src="Assets/img/programaciones.png" alt="Programaciones"
                            class="icono">Programaciones</a></li>
                <li><a href="Usuarios.html" title="Usuarios"><img src="Assets/img/usuarios.png" alt="Usuarios"
                            class="icono">Usuarios</a></li>
                <li><a href="Taller.html" title="Talleres"><img src="Assets/img/taller.png" alt="Talleres"
                            class="icono">Talleres</a></li>

            </ul>
            <div class="cerrarSesion">
                <a href="#" title="Cerrar sesion"><img src="Assets/img/cerrarSesion.png" class="icono"> Cerrar
                    sesion</a>
            </div>
        </nav>
    </header>

    <main class="registrar" >
        <div class="registrar-container">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo institucional:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="form-group">
                    <label for="clave">Clave:</label>
                    <input type="password" id="clave" name="clave" required>
                </div>
                <div class="form-group">
                    <label for="genero">Género:</label>
                    <select id="genero" name="genero" required>
                        <option value="">Seleccione una opción</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rol">Rol:</label>
                    <select id="rol" name="rol" required>
                        <option value="">Seleccione una opción</option>
                        <option value="instructor">Instructor</option>
                        <option value="capacitador">Capacitador</option>
                        <option value="aprendiz">Aprendiz</option>
                    </select>
                </div>
                <div class="button-group">
                    <div>
                        <button type="submit">Registrar usuario</button>
                    </div>
                    <div>
                        <button type="button" onclick="history.back()">Regresar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
